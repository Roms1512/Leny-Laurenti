      <div class="projet">
        <div
          class="img-projet"
          data-aos="zoom-in-right"
          data-aos-delay="100"
          data-aos-duration="500"

          <img src="./images/1.jpg" class="img" alt="" />
          <p class="prjt">Listen Music</p>
          <!-- <p class="hidden">NEW EPs AVAILABLE</p> -->
        </div>

        <div
          class="img-projet"
          data-aos="zoom-in"
          data-aos-delay="200"
          data-aos-duration="500"
          data-aos-once="true"
        >
          <img src="./images/2.jpg" class="img" alt="" />
          <p class="prjt">Upcomming Shows</p>
          <!-- <p class="hidden">BOOK YOUR TICKETS</p> -->
        </div>

        <div
          class="img-projet"
          data-aos="zoom-in-left"
          data-aos-delay="300"
          data-aos-duration="500"
