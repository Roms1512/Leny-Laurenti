<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leny Laurenti Photographie</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="nav">
        <nav>
          <ul class="nav-1">
            <li><a href="#"> GALLERIE </a></li>
            <li><a href="#"> PRÉSTATIONS </a></li>
          </ul>
          <h1>Leny <br />Laurenti</h1>
          <ul class="nav-2">
            <li><a href="#contact"> CONTACT </a></li>
            <li><a href="#"> À PROPOS </a></li>
          </ul>
        </nav>
        <img src="./images/mon logo png.png" class="logo" alt="" />
      </div>
    </header>

    <section>
      <div class="projet">
        <div
          class="img-projet"
          data-aos="zoom-in-right"
          data-aos-delay="100"
          data-aos-duration="500"
          data-aos-once="true"
        >
          <img src="./images/1.jpg" class="img" alt="" />
          <p class="prjt">Listen Music</p>
          <!-- <p class="hidden">NEW EPs AVAILABLE</p> -->
        </div>

        <div
          class="img-projet"
          data-aos="zoom-in"
          data-aos-delay="200"
          data-aos-duration="500"
          data-aos-once="true"
        >
          <img src="./images/2.jpg" class="img" alt="" />
          <p class="prjt">Upcomming Shows</p>
          <!-- <p class="hidden">BOOK YOUR TICKETS</p> -->
        </div>

        <div
          class="img-projet"
          data-aos="zoom-in-left"
          data-aos-delay="300"
          data-aos-duration="500"
          data-aos-once="true"
        >
          <img src="./images/3.jpg" class="img" alt="" />
          <p class="prjt">Band Members</p>
          <!-- <p class="hidden">DISCOVER THE GUYS</p> -->
        </div>
      </div>
    </section>

    <footer id="contact">
      <div class="newsletter">
        <div class="news">
          <h2>NEWSLETTER</h2>
          <p>Prenez notre newsletter mensuelle et restez à l'écoute.</p>
        </div>
        <div class="mail">
          <form>
            <input type="email" placeholder="Email">
            <button>S'ABONNER</button>
          </form>
        </div>
      </div>

      <div class="reseau">
        <i class="fab fa-instagram"></i>
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-youtube"></i>
        <i class="far fa-envelope"></i>
      </div>
    </footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
      integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
  </body>
</html>
